<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Is JS Enabled?</title>
    <meta name="description" content="Check if javascript is enabled or disabled in your browser.">
    <meta name="author" content="Jordan Majd">
    <style>
        html {
            color: #262626;
            font-family: 'Monaco', 'Lucida Console', 'Consolas', 'Sans-Serif';
        }
        body {
            margin: 0;
            background-color: #eeeeee;
        }
        a {
            color:#262626;
        }
        nav {
            background-color: #ba6b6c;
            height: 50px;
        }
        nav #nav-highlight {
            background-color: #ef9a9a;
            height: 10px;
        }
        nav #nav-container {
            margin: auto;
            padding-top: 10px;
            width:  80vw;
        }
        nav a {
            text-decoration: none;
            font-size: 1.35rem;
        }
        #status-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #f5f5f6;
            padding: 3vh 3vw;    
        }
        #status-img {
            width:  20vw;
        }
        #status-enabled {
            display: none;
        }
        footer {
            position: absolute;
            bottom: 2%;
            left: 50%;
            transform: translate(-50%, 0%);
            text-align: center;
            font-size: 0.75rem;   
        }
    </style>
    <!-- Hail Satan -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-59781126-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-59781126-4');
    </script>
</head>
<body id="body">
    <nav id="nav">
        <div id="nav-highlight"></div>
        <div id="nav-container">
            <div>
                <a href="/"><span>is js enabled</span></a>
            </div>
        </div>
    </nav>
    <div id="status-container">
        <img id="status-img" src="./img/contrast_primary_red.svg" alt="Picture of a browser window.">
        <h1 id="status-disabled">Javascript is disabled in your browser.</h1>
        <h1 id="status-enabled">Javascript is enabled in your browser.</h1>
        <noscript>This text is in a &lt;noscript&gt; tag and should display if JS is disabled.</noscript>
    </div>
    <footer>
        <div>
            <Span>Thanks for stopping by to test if js is enabled, <a href="https://github.com/JordanMajd/isjsenabled.com">learn more on github</a>.</Span>
        </div>
        <div>
            Install <a href="https://addons.mozilla.org/en-US/firefox/addon/script-switch/">Script Switch</a> to quickly enable and disable JS.
        </div>
        <div>
            Copyright &copy; 2019 <a href="https://twitter.com/jordanmajd">Jordan Majd</a>
        </div>
    </footer>
    <script>
        (function(){
            'use strict';

            var status = document.getElementById('status-disabled');
            status.setAttribute('style', 'display:none');

            var status = document.getElementById('status-enabled');
            status.setAttribute('style', 'display:block');

            var statusImg = document.getElementById('status-img');
            statusImg.setAttribute('src', './img/contrast_primary_green.svg')

            var navHighlight = document.getElementById('nav-highlight');
            navHighlight.setAttribute('style', 'background-color:#a5d6a7'); // primary
            
            var nav = document.getElementById('nav');
            nav.setAttribute('style', 'background-color:#75a478'); // dark
        })();
    </script>
</body>
</html>
