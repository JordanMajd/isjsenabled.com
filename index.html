<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Is JS Enabled?</title>
    <meta name="description" content="Quickly check to see if javascript is enabled or disabled in your browser.">
    <meta name="author" content="Jordan Majd">
    <style>
        /* 
            theme based on red / green 200 level:
            https://material.io/tools/color/
            
            #263238 text
            #eeeeee rgb(238, 238, 238) bg dark
            #f5f5f6 rgb(245, 245, 246) bg light

            primary green:
            #a5d6a7 primary
            #d7ffd9 light
            #75a478 dark

            secondary red:
            #ef9a9a primary
            #ffcccb light
            #ba6b6c dark
        */
        html {
            /* text */
            color: #262626;
            font-family: 'Monaco', 'Lucida Console', 'Consolas', 'Sans-Serif';
        }
        body {
            margin: 0;
            /* bg dark */
            background-color: #eeeeee;
        }
        a {
            color:#262626;
        }
        nav {
            /* dark */
            background-color: #ba6b6c;
            height: 50px;
        }
        nav #nav-highlight {
            /* primary */
            background-color: #ef9a9a;
            height: 10px;
        }
        nav #nav-container {
            margin: auto;
            padding-top: 10px;
            width:  80vw;
        }
        nav a {
            text-decoration: none;
            font-size: 1.35rem;
        }
        #status-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            /* bg light */
            background-color: #f5f5f6;
            padding: 3vh 3vw;    
        }
        #status-img {
            width:  20vw;
        }
        footer {
            position: absolute;
            bottom: 2%;
            left: 50%;
            transform: translate(-50%, 0%);
            text-align: center;
            font-size: 0.75rem;   
        }
    </style>
</head>
<body id="body">
    <nav id="nav">
        <div id="nav-highlight"></div>
        <div id="nav-container">
            <div>
                <a href="/"><span>is js enabled</span></a>
            </div>
        </div>
    </nav>
    <div id="status-container">
        <img id="status-img" src="/img/contrast_primary_red.svg">
        <h1 id="status">Javascript is disabled in your browser.</h1>
        <noscript>This text is in a &lt;noscript&gt; tag and should display if JS is disabled.</noscript>
    </div>
    <footer>
        <div>
            Copyright &copy; 2019 <a href="http://jordanmajd.com">Jordan Majd</a>
        </div>
        <div>
            <a href="https://github.com/JordanMajd/isjsenabled.com">About / Github</a>
        </div>
    </footer>
    <script>
        (function(){
            'use strict';

            var status = document.getElementById('status');
            status.innerHTML = 'Javascript is enabled in your browser.';

            var statusImg = document.getElementById('status-img');
            statusImg.setAttribute('src', '/img/contrast_primary_green.svg')

            var navHighlight = document.getElementById('nav-highlight');
            navHighlight.setAttribute('style', 'background-color:#a5d6a7'); // primary
            
            var nav = document.getElementById('nav');
            nav.setAttribute('style', 'background-color:#75a478'); // dark
        })();
    </script>
</body>
</html>
